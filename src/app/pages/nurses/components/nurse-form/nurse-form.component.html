<form class="md:w-3/5" [formGroup]="formNurse" (submit)="handleSubmitFormClient()">
  <app-input-text [formGroup]="formNurse" label="Nombre" name="name" placeholder="Ingrese el nombre del enfermero"
    [error]="didTrySubmitForm&&formData['name'].invalid" />

  <div class="flex flex-col gap-y-1 outline outline-1 outline-gray-200 p-3">
    <label class="text-xs md:text-sm font-medium text-secondary-2">Genero</label>
    <select formControlName="genre"
      class="bg-white outline-none text-lg md:text-xl xl:text-2xl placeholder:text-gray-300 text-secondary-1">
      <option value="male">Masculino</option>
      <option value="female">Femenino</option>
    </select>
  </div>

  <app-input-text [formGroup]="formNurse" label="Correo electrónico" name="email"
    placeholder="Ingrese el correo electrónico del enfermero" [error]="didTrySubmitForm&&formData['email'].invalid" />

  <app-input-text [formGroup]="formNurse" label="Teléfono" name="phone" placeholder="Ingrese el teléfono del enfermero"
    [error]="didTrySubmitForm&&formData['phone'].invalid" />

  <app-input-text [formGroup]="formNurse" label="Documento de identificación" name="document_identification"
    placeholder="Ingrese el documento de identificación del enfermero"
    [error]="didTrySubmitForm&&formData['document_identification'].invalid" />

  <button type="submit"
    class="bg-secondary-1 hover:bg-primary-1 transition-all mt-5 py-2 px-4 md:py-3 text-xl md:text-2xl xl:text-3xl rounded-lg text-white">
    Guardar
  </button>
</form>
