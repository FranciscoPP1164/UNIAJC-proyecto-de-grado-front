<app-app-layout>
  <div class="flex flex-col items-center h-full">
    <div class="flex justify-between items-center mb-6 w-full h-fit">
      <h2 class="text-xl font-semibold text-secondary-2">Calendario de Citas</h2>
      <button (click)="handleClickAddAppointmentButton()"
        class="rounded-lg bg-secondary-2 px-4 py-2 font-medium text-white hover:bg-secondary-1">
        Crear cita
      </button>
    </div>

    <div class="flex flex-1 overflow-hidden w-full">
      <full-calendar class="h-full w-full" [options]="calendarOptions"></full-calendar>
    </div>

  </div>
</app-app-layout>
