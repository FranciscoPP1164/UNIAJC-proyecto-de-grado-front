<app-app-layout>
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-xl font-semibold text-secondary-2">Calendario de Citas</h2>
    <button (click)="handleClickAddAppointmentButton()"
      class="rounded-lg bg-secondary-2 px-4 py-2 font-medium text-white hover:bg-secondary-1">
      Crear cita
    </button>
  </div>

  <full-calendar [options]="calendarOptions"></full-calendar>
</app-app-layout>
