<app-app-layout>
  <!-- Patients Header -->
  <div class="mb-6 flex items-center justify-between">
    <div>
      <h3 class="text-xl font-semibold text-secondary-2">Visualizando pacientes eliminados</h3>
    </div>
  </div>

  <!-- Patients Table -->
  <div class="rounded-lg bg-white shadow-lg overflow-hidden">
    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="w-full">
        <!-- Table Header -->
        <thead class="bg-secondary-2 text-white">
          <tr>
            <th class="w-1/3 px-6 py-3 text-left text-sm font-medium uppercase tracking-wider">Nombre</th>
            <th class="w-1/3 px-6 py-3 text-left text-sm font-medium uppercase tracking-wider">Documento</th>
            <th class="w-1/3 px-6 py-3 text-left text-sm font-medium uppercase tracking-wider">Opciones</th>
          </tr>
        </thead>

        <!-- Table Body -->
        <tbody class="">
          @for (patient of trashedPatients; track patient.id) {
          <tr class="border-b border-b-primary-1">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-secondary-2">{{patient.name}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-primary-3">{{patient.document_identification}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-primary-3">
              <div class="flex w-fit gap-x-3">
                <button class="rounded-lg bg-secondary-2 px-4 py-2 font-medium text-white hover:bg-secondary-1"
                  (click)="handleClickRestorePatientButton(patient.id)">
                  Restaurar
                </button>
                <button class="rounded-lg bg-error px-4 py-2 font-medium text-white hover:bg-opacity-90"
                  (click)="handleClickDeletePermanentlyPatientButton(patient.id)">
                  Eliminar permanentemente
                </button>
              </div>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</app-app-layout>
