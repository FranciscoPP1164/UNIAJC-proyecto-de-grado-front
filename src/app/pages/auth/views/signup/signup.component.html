<app-auth-layout>
  <h1 class="text-4xl text-secondary-2">Crear una cuenta</h1>
  <form [formGroup]="formSignUp" (ngSubmit)="handleSubmitformSignUp()" class="flex flex-col p-6 w-full">
    <app-input-text [formGroup]="formSignUp" label="Correo electrónico" name="email"
      placeholder="Ingrese su Correo electrónico" [error]="didTrySignIn&&formData['email'].invalid" />
    <app-input-text [formGroup]="formSignUp" label="Usuario" name="name" placeholder="Ingrese su nombre de usuario"
      [error]="didTrySignIn&&formData['name'].invalid" />
    <app-input-text [formGroup]="formSignUp" label="Contraseña" name="password" placeholder="Ingrese su contraseña"
      [error]="didTrySignIn&&formData['password'].invalid" [hidden]="true" />
    <button type="submit"
      class="bg-secondary-1 hover:bg-primary-1 transition-all mt-10 xl:mt-16 py-3 md:py-5 text-xl md:text-2xl xl:text-3xl rounded-sm text-white">
      Crear una cuenta
    </button>
    <span class="text-center mt-7 text-secondary-2 xl:text-lg">
      ¿Ya tienes una cuenta? <a routerLink="../login" class="text-primary-3">Iniciar sesión</a>
    </span>
  </form>
</app-auth-layout>
