<form class="space-y-6" [formGroup]="formUser" (submit)="handleSubmitFormUser()">
  <!-- Name Field -->
  <div>
    <label class="mb-2 block font-medium text-secondary-2">
      Nombre
      <span class="text-error">*</span>
    </label>
    <input type="text" placeholder="Ingrese el nombre del enfermero" formControlName="name"
      class="w-full rounded-lg border-2 border-primary-1 p-3 focus:border-secondary-1 focus:ring-2 focus:ring-secondary-1 outline-none"
      required>
    <p class="mt-1 text-sm text-error" [class.hidden]="!(didTrySubmitForm&&formData['name'].invalid)">
      Este campo es requerido
    </p>
  </div>

  <!-- Email Field -->
  <div>
    <label class="mb-2 block font-medium text-secondary-2">
      Correo
      <span class="text-error">*</span>
    </label>
    <input type="email" placeholder="Ingrese el correo electrÃ³nico del enfermero" formControlName="email"
      class="w-full rounded-lg border-2 border-primary-1 p-3 focus:border-secondary-1 focus:ring-2 focus:ring-secondary-1 outline-none"
      required>
    <p class="mt-1 text-sm text-error" [class.hidden]="!(didTrySubmitForm&&formData['email'].invalid)">
      Este campo es requerido
    </p>
  </div>

  <!-- Type field -->
  <div>
    <label class="mb-2 block font-medium text-secondary-2">
      Perfil
    </label>
    <select formControlName="type"
      class="w-full rounded-lg border-2 border-primary-1 p-3 focus:border-secondary-1 focus:ring-2 focus:ring-secondary-1 outline-none">
      <option value="admin">Administrador</option>
      <option value="nurse">Enfermero</option>
    </select>
    <p class="mt-1 text-sm text-error" [class.hidden]="!(didTrySubmitForm&&formData['type'].invalid)">
      Este campo es requerido
    </p>
  </div>

  @if (user) {
  <!-- Status field -->
  <div>
    <label class="mb-2 block font-medium text-secondary-2">
      Estado
    </label>
    <select formControlName="status"
      class="w-full rounded-lg border-2 border-primary-1 p-3 focus:border-secondary-1 focus:ring-2 focus:ring-secondary-1 outline-none">
      <option value="active">Activo</option>
      <option value="inactive">Inactivo</option>
    </select>
    <p class="mt-1 text-sm text-error" [class.hidden]="!(didTrySubmitForm&&formData['status'].invalid)">
      Este campo es requerido
    </p>
  </div>
  }

  <!-- Submit Button -->
  <button type="submit"
    class="w-full rounded-lg bg-secondary-2 py-3 px-4 font-medium text-white hover:bg-secondary-1 focus:outline-none focus:ring-2 focus:ring-secondary-1 focus:ring-offset-2 transition-colors">
    Guardar
  </button>
</form>
